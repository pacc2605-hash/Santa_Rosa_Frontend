<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión</title>
    <style>
        body {
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 450px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: center;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            background-color: #1E90FF;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 95%;
        }

        .error {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Inicio de Sesión</h2>

        <input type="text" id="usuario" placeholder="Usuario">
        <input type="password" id="contrasena" placeholder="Contraseña">
        <button onclick="iniciarSesion()">Iniciar Sesión</button>

        <p id="mensajeError" class="error">Usuario o contraseña incorrectos</p>
    </div>

    <script src="login.js"></script>
</body>
</html>
